<dom-module id="base-toolbar-modules">
  <template>
    <style include="base-shared-styles">
      :host {
        display: block;
        --paper-spinner-color: var(--accent-color);
        --paper-spinner-stroke-width: 4px;
        --paper-spinner-color: var(--base-toolbar-notifications-icon-color);
      }

      .action-btn {
        color: var(--base-toolbar-notifications-icon-color);
      }

      .action-btn:hover {
        color: var(--base-toolbar-notifications-icon-hover-color);
      }

      .buttertip-wrapper {
        display: inline-block;
      }

      .main {
        position: relative;
      }

      .main paper-spinner-lite {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate3d(-50%, -50%, 0) scale3d(1.25, 1.25, 1);
        z-index: 0;
        margin-top: 1px;
      }

      .main paper-icon-button {
        position: relative;
        z-index: 1;
      }
    </style>

    <base-key-value-document
      tag="base#ModuleManager#Status"
      key="loadStatus"
      data="{{loadStatus}}">
    </base-key-value-document>

    <div hidden="[[!isLoading]]">
      <a tabindex="-1" class="main" href="/home/modules">
        <paper-spinner-lite active="[[isLoading]]"></paper-spinner-lite>
        <paper-icon-button class="action-btn" icon="icons:view-module"></paper-icon-button>
      </a>
    </div>
  </template>
  <script>
  (() => {
    'use strict';

    Polymer({
      is: 'base-toolbar-modules',

      properties: {
        managerState: {
          type: String,
        },
        loadStatus: {
          type: Object
        },
        isLoading: {
          type: Boolean,
          computed: '_computeIsLoading(loadStatus)'
        }
      },

      _computeIsLoading: function() {
        return this.loadStatus && this.loadStatus.status !== 'idle';
      }
    });
  })();
  </script>
</dom-module>
