<link rel="import" href="../../bower_components/polymer/polymer.html">
<!-- bplint-disable no-unused-import -->
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<!-- bplint-disable no-unused-import -->
<link rel="import" href="../base-shared-styles/base-shared-styles.html">

<dom-module id="network-manager-shared-styles">
  <template>
    <style include="base-shared-styles">

      .header-toolbar {
        @apply --layout-horizontal;
        @apply --layout-center;
      }

      .header-content {
        height: 100%;
      }

      .content {
        width: 100%;
        max-width: 1024px;
      }

      .line {
        width: 100%;
      }

      .line-filter {
        padding: 0 8px;
      }

      .line-justify {
        @apply --layout-justified;
      }

      .line-header .item {
        font-weight: 500;
        border-bottom: 1px solid;
        border-bottom-color: var(--divider-color);
      }

      .line .item {
        @apply --paper-font-body1;
        @apply --paper-font-common-nowrap;
        padding: 0 16px;
        height: 36px;
        line-height: 36px;
        box-sizing: content-box;
        position: relative;
      }

      .line-item {
        background-color: rgba(0, 0, 0, 0);
        transition: background-color 250ms ease;
        cursor: pointer;
      }

      .line-item:hover {
        background-color: rgba(0, 0, 0, 0.05);
      }

      .line-item.no-hover {
        cursor: default;
      }

      .line-item.no-hover:hover {
        background-color: rgba(0, 0, 0, 0);
      }

      .line-header {
        margin: 16px 0 8px 0;
      }

      .line.active-false {
        color: var(--paper-grey-600);
      }

      .line .item-no-pad-left {
        padding-left: 0;
      }

      .line .item-overflow-visible {
        overflow: visible;
      }

      .show-above-600 {
        display: none;
      }

      @media (max-width: 1100px) {
        .hide-between-1024-1100 {
          display: none;
        }
      }

      @media (max-width: 1024px) {
        .hide-between-1024-1100 {
          display: inline;
        }
      }

      @media (min-width: 1024px) {
        .content {
          margin: 0 auto;
          padding: 48px 16px 48px 16px;
        }
      }

      @media (max-width: 960px) {
        .hide-below-960 {
          display: none;
        }
      }

      @media (max-width: 840px) {
        .hide-below-840 {
          display: none;
        }
      }

      @media (max-width: 720px) {
        .hide-below-720 {
          display: none;
        }
      }

      @media (max-width: 600px) {
        .hide-below-600 {
          display: none;
        }
      }

      @media (max-width: 600px) {
        .show-above-600 {
          display: inline-block;
        }
      }

      @media (max-width: 480px) {
        .hide-below-480 {
          display: none;
        }
      }

    </style>
  </template>
</dom-module>
