<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-styles/default-theme.html">
<link rel="import" href="../../bower_components/paper-styles/shadow.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="base-shared-styles">
  <template>
    <style>
    *, :before, :after {
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
    }

    ::-webkit-scrollbar {
      width: 12px;
      height: 12px;
    }
    @media (max-device-width: 960px) {
      ::-webkit-scrollbar {
        height: 0;
      }
    }
    ::-webkit-scrollbar-button {
      width: 0;
      height: 0;
    }
    ::-webkit-scrollbar-thumb {
      background-color: rgba(0,0,0,0.1);
      background-clip: border-box;
      border: solid transparent;
      /*border-width: 1.1px 1.1px 1.1px 6px;*/
      border-width: 0px;
      min-height: 28px;
      /*padding: 0 0 0;*/
      padding: 0px;
      /*-webkit-box-shadow: inset 1px 1px 0 rgba(0,0,0,0.1), inset 0 -1px 0 rgba(0,0,0,0.07);*/
      /*box-shadow: inset 1px 1px 0 rgba(0,0,0,0.1), inset 0 -1px 0 rgba(0,0,0,0.07);*/
      @apply(--shadow-elevation-2dp);
    }
    ::-webkit-scrollbar-thumb:hover {
      background-color: rgba(0,0,0,0.15);
      /*-webkit-box-shadow: inset 1px 1px 1px rgba(0,0,0,0.25);*/
      /*box-shadow: inset 1px 1px 1px rgba(0,0,0,0.25);*/
      @apply(--shadow-elevation-3dp);
    }

    div, span, strong, sub, sup, tt, var, dl, dt, dd, ol, ul, li {
      border: 0;
      font-family: inherit;
      font-size: 100%;
      font-style: inherit;
      font-weight: inherit;
      margin: 0;
      outline: 0;
      padding: 0;
      vertical-align: baseline;
    }

    blockquote, pre, a, abbr, acronym, address, big, cite {
      border: 0;
      font-family: inherit;
      font-size: 100%;
      font-style: inherit;
      font-weight: inherit;
      margin: 0;
      outline: 0;
      padding: 0;
      vertical-align: baseline;
    }

    strong {
      color: inherit;
      font-weight: 500;
    }
    ol, ul {
      list-style: none;
    }
    h1, h2, h3, h4, h5, h6 {
      border: 0;
      font-family: inherit;
      font-style: inherit;
      outline: 0;
      padding: 0;
      vertical-align: baseline;
    }
    ul, ol, p, h1, h2, h3, h4, h5, h6 {
      text-rendering: auto;
    }
    p, h2, h3, h4, h5, h6 {
      max-width: 440px;
      word-wrap: break-word;
    }
    h1, h2, h3 {
      font-weight: 400;
      position: relative;
    }
    h3 {
      font-size: 14px;
      line-height: 16px;
      color: rgba(0,0,0,.987);
      margin: -7px 0 16px;
      bottom: -4px;
    }

    a {
      text-decoration: none;
      color: var(--primary-text-color);
    }

    .hidden, [hidden] {
      display: none !important;
    }

    .icon {
      display: inline-block;
      line-height: 0;
      vertical-align: middle;
    }

    .icon-action {
      fill: var(--primary-text-color);
    }

    .dropdown-container {
      border: 1px solid;
      border-color: var(--divider-color, #e7e7e7);
      background: var(--primary-background-color, #fff);
      width: 400px;
    }

    @media (max-device-width: 960px) {
      .dropdown-container {
        width: 300px;
      }
    }

    .dropdown-section {
      display: block;
      padding: 8px 0;
      margin: 0;
      overflow: auto;
      max-width: none;
      text-align: left;
      margin-bottom: 0;
    }
    .dropdown-group-scroll {
      width: 100%;
      max-height: 120px;
      overflow-y: auto;
      overflow-x: hidden;
    }
    .dropdown-group {
      display: table;
      width: 100%;
      max-width: none;
    }
    .dropdown-row {
      display: table-row;
      cursor: pointer;
      position: relative;
      color: var(--primary-text-color);
      font-size: 12px;
      line-height: 16px;
      list-style: none;
      margin: 0;
      text-transform: none;
      letter-spacing: 0;
      white-space: nowrap;
    }
    .dropdown-row:hover {
      background-color: rgba(0, 0, 0, 0.05);
      text-decoration: none;
    }
    .dropdown-item {
      display: table-cell;
      padding-top: 5px;
      padding-bottom: 3px;
      padding-right: 12px;
      padding-left: 12px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-weight: normal;
    }

    .full-width, .full-width p, .full-width h2, .full-width h3, .full-width h4, .full-width h5, .full-width h6 {
      max-width: 100%;
    }

    .expanding-row {
      background: var(--primary-background-color, #fff);
      border-top: 1.1px solid;
      border-top-color: var(--divider-color, #e7e7e7);
      /*-webkit-box-shadow: 0 3px 3px rgba(0,0,0,0.12);*/
      /*box-shadow: 0 3px 3px rgba(0,0,0,0.12);*/
      @apply(--shadow-elevation-3dp);
      -webkit-box-sizing: content-box;
      box-sizing: content-box;
      overflow: hidden;
      display: block;
      -webkit-transition: margin .2s cubic-bezier(0.4,0.0,0.2,1);
      transition: margin .2s cubic-bezier(0.4,0.0,0.2,1);
      will-change: margin;
    }

    .expanding-row-summary {
      @apply(--layout-horizontal);
      border-left: 2px solid transparent;
      padding-bottom: 4px;
      padding-left: 10px;
      padding-right: 12px;
      padding-top: 4px;
    }

    paper-button.primary-btn {
      @apply(--paper-font-body1);
      background: var(--primary-color);
      color: #fff;
      text-transform: inherit;
    }
    paper-button.primary-btn:hover {
      background: var(--dark-primary-color);
    }
    paper-button.primary-btn[disabled] {
      background: #eaeaea;
      color: var(--disabled-text-color);
    }
    paper-button.primary-btn-light {
      @apply(--paper-font-body1);
      color: var(--primary-color);
      text-transform: inherit;
    }
    paper-button.primary-btn-light:hover {
      background: #f0f0f0;
    }
    paper-button.primary-btn-light[disabled] {
      color: var(--disabled-text-color);
    }

    .content {
      margin: 48px auto 48px auto;
      padding: 0px 16px 0px 16px;
      width: 100%;
      max-width: 1024px;
    }

    .line {
      @apply(--layout-horizontal);
      @apply(--layout-center);
    }

    .space {
      @apply(--layout-flex);
    }

    </style>
  </template>
</dom-module>
