<dom-module id="base-modules-list">
  <template>
    <style include="base-shared-styles iron-flex iron-flex-alignment">
      :host {
        height: 100%;
        width: 100%;
        --paper-dialog-background-color: #fff;
      }
      .header-content {
        height: 100%
      }

      .canvasCard {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--layout-center-justified);
        @apply(--shadow-elevation-2dp);

        background-color: #fff;
        color: rgba(0, 0, 0, 0.54);

        margin: 48px auto;

        box-sizing: border-box;
        padding: 48px 12px;

        width: 100%;
        max-width: 960px;
      }

      .canvasCard .header {
        @apply(--paper-font-subhead);
        margin-left: 8px;
      }

      .base {
        box-sizing: border-box;
        border-bottom: 1.1px solid rgba(0, 0, 0, 0.05);
      }

      .item, .item .icon, .info, .toolbar {
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }

      .item {
        @apply(--paper-font-subhead);
        padding: 0px 16px;
        min-height: 48px;
        transition: background-color 0.3s ease;
      }
      .item .icon {
        width: 56px;
      }
      .item:hover {
        background-color: var(--paper-grey-200);
      }
      .item.iron-selected {
        background-color: var(--light-accent-color);
      }
      .dialog-content {
        overflow: auto;
        max-height: 320px;
        min-width: 260px;
      }

      .label {
        font-weight: bold;
        font-size: 14px;
      }

      .space {
        @apply(--layout-flex);
        min-width: 20px;
      }

      .fixed-space {
        @apply(--layout-flex);
        min-width: 20px;
      }

      .value {
        font-size: 12px;
        color: var(--secondary-text-color);
      }

      .module-progress {
        width: 300px;
        margin-right: 24px;
      }

      .module-progress paper-progress {
        width: 100%;
        margin-bottom: 4px;
      }

      .module-progress .summary {
        @apply(--layout-horizontal);
        @apply(--paper-font-code1);
        color: var(--secondary-text-color);
        text-align: right;
      }

      .module-progress .status {
        @apply(--layout-flex);
        @apply(--paper-font-common-nowrap);
        text-align: left;
      }

      .vertical-center {
        @apply(--layout-center-center);
      }

      @media (max-width: 720px) {
        .module-progress {
          display: none;
        }
      }

      .horizontal {
        @apply(--layout-horizontal);
      }
    </style>

    <base-key-value-document
      tag="base#ModuleManager#Status"
      key="load-status"
      data="{{loadStatus}}">
    </base-key-value-document>

    <base-auth id="auth"></base-auth>
    <base-modules id="modules" items="{{modules}}"></base-modules>
    <base-header-layout x-title="Modules" no-back>
      <div class="header-toolbar horizontal">
        <div class="module-progress horizontal vertical-center" hidden="[[!isLoading]]">
          <paper-progress
            value="[[_calculateModuleLoadedCount(modules.*)]]"
            min="0"
            max="[[modules.length]]"
            disabled$="[[!isLoading]]">
          </paper-progress>
          <div class="space"></div>
          <div class="summary">
            <span class="status">[[_calculateModuleLoadedCount(modules.*)]]/[[modules.length]]</span>
          </div>
        </div>
        <paper-button class="primary-btn-light" on-tap="onLoadModules" disabled="[[isLoading]]">Load All Modules</paper-button>
      </div>
      <div class="header-content">
        <base-modules-list-item class="base item" module="[[baseModule]]" on-module-info="onModuleInfo"></base-modules-list-item>
        <div id="noModules" class="canvasCard" hidden$="[[isNoModulesHidden]]">
          <iron-icon icon="icons:pets"></iron-icon>
          <span class="header">No Modules</span>
        </div>
        <template is="dom-repeat" items="[[filteredModules]]" sort="_sortModules" as="module">
          <base-modules-list-item class="item" module="[[module]]" on-module-info="onModuleInfo"></base-modules-list-item>
        </template>
      </div>
    </base-header-layout>

    <paper-dialog id="confirm-dialog" no-cancel-on-esc-key>
      <h2>[[confirmHeading]]</h2>
      <div>[[confirmBody]]</div>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm>Yes</paper-button>
      </div>
    </paper-dialog>

    <paper-dialog id="info-dialog" no-cancel-on-esc-key>
      <h2>Module Info</h2>
      <div class="dialog-content">
        <div class="layout vertical">
          <div class="info">
            <div class="label">Name</div>
            <div class="space"></div>
            <div class="value">{{moduleInfo.name}}</div>
          </div>
          <div class="info">
            <div class="label">Installed</div>
            <div class="space"></div>
            <div class="value">{{moduleInfo.isInstalled}}</div>
          </div>
          <div class="info" hidden$="{{!moduleInfo.isInstalled}}">
            <div class="label">Display Name</div>
            <div class="space"></div>
            <div class="value">{{moduleInfo.displayName}}</div>
          </div>
          <div class="info" hidden$="{{!moduleInfo.isInstalled}}">
            <div class="label">Loaded</div>
            <div class="space"></div>
            <div class="value">{{moduleInfo.isLoaded}}</div>
          </div>
        </div>
      </div>
      <div class="buttons">
        <paper-button dialog-confirm>OK</paper-button>
      </div>
    </paper-dialog>

  </template>
  <script>
    (() => {
      'use strict';

      Polymer({
        is: 'base-modules-list',

        properties: {
          modules: {
            type: Array
          },

          baseModule: {
            type: Object,
            computed: '_computeBaseModule(modules.*)'
          },
          filteredModules: {
            type: Array,
            computed: '_computeFilteredModules(modules.*)',
            observer: '_observeFilteredModules'
          },

          isNoModulesHidden: {
            type: Boolean,
            computed: '_computeModulesHidden(filteredModules.*)'
          },

          moduleInfo: {
            type: Object,
            value: {}
          },

          isLoading: {
            type: Boolean,
            computed: '_computeIsLoading(loadStatus.*)'
          },
          loadStatus: {
            type: Object
          }
        },

        listeners: {
          'iron-overlay-opened': 'onIronOverlayOpened',
          'unload-module': 'onModuleUnload',
          'upload-before': '_onUploadBefore',
          'upload-request': '_onUploadRequest',
          'upload-response': '_onUploadResponse'
        },

        behaviors: [
          Polymer.IronResizableBehavior
        ],

        onLoadModules: function() {
          return Promise.resolve()
          .then(() => this.$.modules.loadModules());
        },

        onModuleUnload: function(e, detail) {
          const name = detail.displayName ? detail.displayName : detail.name;
          Promise.resolve()
          .then(() => this._openConfirmDialog(`Unload ${name}`, `This will cause ${name} to be removed the system and all dependent modules to unload. Would you like to continue?`))
          .then(() => this.$.modules.unloadModule(detail))
          .catch((err) => {
            console.error('Unable to unload module', err);
          });
        },

        _calculateModuleLoadedCount(moduleChanges) {
          return this.modules.reduce((acc, mod) => {
            if( mod.isLoaded) {
              return acc + 1;
            }
            return acc;
          }, 0);
        },

        _computeIsLoading: function() {
          if(!this.loadStatus || this.loadStatus.status === 'idle') {
            return false;
          } {
            return true;
          }
        },

        _computeModulesHidden: function() {
          if(!this.filteredModules || this.filteredModules.length === 0) {
            return false;
          } else {
            return true;
          }
        },

        _observeFilteredModules: function(filteredModules) {
          // Iron list is buggy and doesn't display items on initial load of page refresh
          this.async(this.notifyResize, 3000);
        },


        _computeFilteredModules: function(moduleChanges) {
          const modules = this.modules;
          if (Array.isArray(modules)) {
            return modules.filter((mod) => {
              if (!mod) {
                return false;
              } else if (mod.isBase) {
                return false;
              } else {
                return 'module-manager' !== mod.name;
              }
            });
          } else {
            return [];
          }
        },

        _computeBaseModule: function(moduleChanges) {
          const modules = this.modules;
          if (Array.isArray(modules)) {
            let matches = modules.filter(function(mod) {
              if (mod) {
                return mod.isBase;
              } else {
                return false;
              }
            });
            if (0 < matches.length) {
              let baseModule = matches[0];
              return baseModule;
            } else {
              return null;
            }
          } else {
            return null;
          }
        },

        _sortModules: function(a, b) {
          let aName = a.displayName;
          let bName = b.displayName;
          if (a.displayName === undefined || 'string' !== typeof(a.displayName)) {
            aName = a.name;
          }
          if (b.displayName === undefined || 'string' !== typeof(b.displayName)) {
            bName = b.name;
          }
          if ('string' === typeof(aName)) {
            aName = aName.toUpperCase();
          }
          if ('string' === typeof(bName)) {
            bName = bName.toUpperCase();
          }
          if (aName < bName) return -1;
          if (aName > bName) return 1;
          return 0;
        },

        _onUploadBefore: function() {
          this.$['upload-dialog'].notifyResize();

          this.$.upload.headers.Authorization = `Bearer ${this.$.auth.accessToken}`;
          this.$.upload.headers.Accept = 'application/json';
        },

        _onUploadRequest: function(event, detail) {
          const formData = detail.formData;
          formData.delete('file');
          formData.append('module-package', detail.file);
        },

        _onUploadResponse: function(event, detail) {
          const xhr = detail.xhr;
          const response = JSON.parse(xhr.response);

          const filenames = Object.keys(response.operations);
          filenames.forEach((filename) => {
            const operation = response.operations[filename];
            if (!operation.success) {
              operation.errors.forEach((error) => {
                error.name = filename;
                this.fire('bits-base-error', {
                  err: error
                });
              });
            }
          });
        },

        _openConfirmDialog: function(heading, body) {
          return new Promise((fulfill, reject) => {
            this.confirmHeading = heading || 'Loading...';
            this.confirmBody = body || 'Are you sure?';
            this._onIronOverlayClosed = (e, detail) => {
              let closingReason = this.$['confirm-dialog'].closingReason;
              this.unlisten(this.$['confirm-dialog'], 'iron-overlay-closed', '_onIronOverlayClosed');
              if (closingReason.confirmed) {
                fulfill(closingReason);
              } else {
                reject(new Error('User did not confirm'));
              }
            };

            this.listen(this.$['confirm-dialog'], 'iron-overlay-closed', '_onIronOverlayClosed');
            this.$['confirm-dialog'].open();
          });
        },

        onModuleInfo: function(e, detail) {
          this.moduleInfo = detail;
          this.$['info-dialog'].open();
        },

        onIronOverlayOpened: function(e) {
          e.target.notifyResize();
        },


      });
  })();
  </script>
</dom-module>
