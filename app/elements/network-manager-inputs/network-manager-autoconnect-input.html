<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-toggle-button/paper-toggle-button.html">

<dom-module id="network-manager-autoconnect-input">
  <template>
    <style>
      :host {
        display: block;
      }

      @media (max-width: 600px) {
        .hide-below-600 {
          display: none;
        }
      }
    </style>

    <paper-toggle-button
      checked="{{autoConnect}}"
      disabled="[[_calculateDisabled(disabled, readonly)]]">
      <span>Automatically connect to this network<span class="hide-below-600"> when it is available</span>.</span>
    </paper-toggle-button>
  </template>
  <script>
    ((global) => {
      'use strict';

      Polymer({
        is: 'network-manager-autoconnect-input',

        properties: {
          value: {
            type: Boolean,
            notify: true
          }
        },

        _calculateDisabled(disabled, readonly) {
          return disabled || readonly;
        }

      });

    })(this);
  </script>
</dom-module>
