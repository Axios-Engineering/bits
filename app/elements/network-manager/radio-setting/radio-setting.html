<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../../base-layout/base-header-layout/base-header-layout.html">
<link rel="import" href="../../base-shared-styles/base-shared-styles.html">
<link rel="import" href="../../settings-document/settings-document.html">
<dom-module id="radio-setting">

  <template>
    <style include="base-shared-styles">
    </style>

    <settings-document tag="networkManager#Radio" key="radioenabled" data="{{radioenabled}}"></settings-document>

    <paper-toggle-button checked="{{radioenabled}}">Enable Wifi Radios</paper-toggle-button>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({

        is: 'radio-setting',

        //From the server
        properties: {
          radioenabled: {
            type: Boolean,
          }
        },
      });

    }());
  </script>
</dom-module>
