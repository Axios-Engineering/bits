<link rel="import" href="/bower_components/polymer/polymer.html">

<!--iron-->
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="/bower_components/iron-icon/iron-icon.html">

<!--paper-->
<link rel="import" href="/bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="/bower_components/paper-styles/color.html">
<link rel="import" href="/bower_components/paper-styles/typography.html">

<!--network-manager-->
<link rel="import" href="/elements/network-manager/network-manager-sidenav-icon.html">

<dom-module id="network-manager-sidenav-item">
  <template>
    <style>
      :host {
        @apply(--layout-vertical);
      }

      a {
        position: relative;
        color: var(--primary-text-color);
        text-decoration: none;
      }

      .item {
        @apply(--layout-horizontal);
        @apply(--layout-center);

        box-sizing: border-box;
        padding: 0px 16px;

        color: rgba(0, 0, 0, 0.54);

        transition-property: background-color;
        transition-duration: 0.4s;
        transition-timing-function: cubic-bezier(.25, 8, .25, 1);
      }

      a:hover .item {
        background-color: rgba(158, 158, 158, 0.2);
      }

      :host(.iron-selected) .item {
        color: var(--dark-primary-color);
      }

      .icon {
        line-height: 36px;
      }

      .displayName {
        @apply(--paper-font-body1);
        line-height: 36px;
        font-size: 13px;

        margin-left: 8px;
      }

      .highlight {
        top: 0px;
        left: 0px;
        bottom: 0px;
        right: 0px;
        position: absolute;

        background-color: var(--dark-primary-color);
        opacity: 0.2;

        display: none;
      }
      :host(.iron-selected) .highlight {
        display: block;
      }

    </style>

    <a href$="[[navItem.path]]">

      <div class="highlight"></div>

      <div class="item">

        <network-manager-sidenav-icon class="icon" icon-size="18" icon="[[navItem.icon]]"></network-manager-sidenav-icon>

        <span class="displayName">[[navItem.displayName]]</span>

      </div>

      <paper-ripple></paper-ripple>

    </a>

  </template>
  <script>
  (function () {
    'use strict';

    Polymer({

      is: 'network-manager-sidenav-item',

      properties: {

        navItem: {
          type: Object
        }

      }

    });

  })();
  </script>
</dom-module>
