<link rel="import" href="/bower_components/polymer/polymer.html">

<!--app-->
<link rel="import" href="/bower_components/app-layout/app-toolbar/app-toolbar.html">

<!--iron-->
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="/bower_components/iron-icon/iron-icon.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/bower_components/iron-selector/iron-selector.html">

<!--paper-->
<link rel="import" href="/bower_components/paper-item/paper-item.html">
<link rel="import" href="/bower_components/paper-styles/color.html">
<link rel="import" href="/bower_components/paper-styles/typography.html">

<!--network-manager-->
<link rel="import" href="/elements/network-manager/network-manager-sidenav-icon.html">
<link rel="import" href="/elements/network-manager/network-manager-sidenav-item.html">

<dom-module id="network-manager-sidenav">
  <template>
    <style>
      :host {
        @apply(--layout-vertical);
      }

      .toolbar {
        border-bottom-color: var(--paper-grey-300);
        border-bottom-style: solid;
        border-bottom-width: 1px;
        box-sizing: border-box;
      }

      .toolbar-bottom {
        border-top-color: var(--paper-grey-300);
        border-top-style: solid;
        border-top-width: 1px;
        box-sizing: border-box;
      }

      iron-selector {
        @apply(--layout-flex);

        box-sizing: border-box;
        padding-top: 8px;
      }

      a {
        box-sizing: border-box;
        color: var(--primary-text-color);
        text-decoration: none;
      }

      .x-toolbar-tools {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        color: rgba(0, 0, 0, 0.54);
      }
      .x-toolbar-tools .displayName {
        @apply(--paper-font-subhead);
        font-size: 18px;
        line-height: 20px;
        margin-left: 8px;
      }
    </style>

    <app-toolbar class="toolbar">
      <a href="/network-manager/">

        <div class="x-toolbar-tools">

          <network-manager-sidenav-icon icon-size="32" icon="icons:settings-input-antenna"></network-manager-sidenav-icon>

          <div class="displayName">Network Manager</div>

        </div>

      </a>
    </app-toolbar>

    <iron-selector selected="[[page]]" attr-for-selected="data-route">

      <template is="dom-repeat" items="[[navItems]]" as="navItem">

        <network-manager-sidenav-item data-route="[[navItem.route]]" nav-item="[[navItem]]"></network-manager-sidenav-item>

      </template>

    </iron-selector>

    <app-toolbar class="toolbar-bottom">
      <a href="/">

        <div class="x-toolbar-tools">

          <network-manager-sidenav-icon icon-size="24" icon="icons:arrow-back"></network-manager-sidenav-icon>

          <div class="displayName">Home</div>

        </div>

      </a>
    </app-toolbar>

  </template>
  <script>
  (() => {
    'use strict';

    Polymer({

      is: 'network-manager-sidenav',

      properties: {

        page: {
          type: String
        }

      }

    });

  })();
  </script>
</dom-module>
