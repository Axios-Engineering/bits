<dom-module id="network-manager-app">
  <template>
    <style include="base-shared-styles"></style>
    <style>
    :host {
      display: block;
      height: 100%;
    }
    </style>

    <base-drawer-layout
      id="layout"
      m-name="network-manager"
      m-icon="icons:cloud-queue"
      m-display-name="Networking",
      pages="[[pages]]"
      page="{{page}}"
      default-page-name="ethernet">
    </base-drawer-layout>

      <paper-toast id="toast">
        <span class="toastButton" role="button" on-tap="_onClickDismiss">Dismiss</span>
      </paper-toast>

  </template>
  <script src="/elements/network-manager/scripts/bundle.js"></script>
  <script>
    ((global) => {
      'use strict';

      Polymer({

        is: 'network-manager-app',

        behaviors: [
          Polymer.IronResizableBehavior
        ],

        properties: {
          pages: {
            type: Array,
            value: function() {
              return [{
                  name: 'ethernet',
                  element: 'ethernet-page',
                  import: '/elements/network-manager/ethernet/ethernet-page.html',
                  displayName: 'Ethernet',
                  icon: 'icons:settings-ethernet'
                }, {
                  name: 'wifi',
                  element: 'wifi-page',
                  import: '/elements/network-manager/wifi/wifi-page.html',
                  displayName: 'Wifi',
                  icon: 'notification:wifi'
                }, {
                  name: 'cellular',
                  element: 'cellular-page',
                  import: '/elements/network-manager/cellular/cellular-page.html',
                  displayName: 'Cellular',
                  icon: 'hardware:sim-card'
                }, {
                  name: 'bridging',
                  element: 'bridge-page',
                  import: '/elements/network-manager/bridging/bridging-page.html',
                  displayName: 'Bridge',
                  icon: 'communication:call-merge'
                }
              ];
            }
          },

          page: {
            type: Object
          },

        },

        toggleSidenav: function() {
          this.$.layout.toggleSidenav();
        }
      }); // End Polymer

    })(this);
  </script>
</dom-module>
