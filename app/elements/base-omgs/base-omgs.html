<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../base-crud/base-crud-behavior.html">
<link rel="import" href="../base-system/base-system.html">

<dom-module id="base-omgs">
  <template>
    <base-system id="system"></base-system>
  </template>
  <script>
  ((global) => {
    'use strict';

    class OmgsMessenger {
      static get REQUEST() {
        return {
          LOAD: `${OmgsMessenger.TAG} load`,
          CURRENT_GET: `${OmgsMessenger.TAG} currentGet`,
          ERROR_DATA_GET: `${OmgsMessenger.TAG} errorDataGet`
        };
      }

      static get EVENT() {
        return {
          UPGRADE_STARTING: `${OmgsMessenger.TAG} upgrade-starting`,
        };
      }

      static get TAG() {
        return 'base#Omgs';
      }
    }

    Polymer({

      is: 'base-omgs',

      behaviors: [
        global.Bits.BaseCrudBehavior
      ],

      properties: {
        tag: {
          value: OmgsMessenger.TAG
        },

        currentInfo: {
          type: Object,
          readOnly: true,
          notify: true
        },

        errorData: {
          type: Object,
          readOnly: true,
          notify: true,
        }
      },

      attached() {
        this._boundOnUpgradeStarting = this._onUpgradeStarting.bind(this);
        this.async(() => {
          this.addSocketEventListener(OmgsMessenger.EVENT.UPGRADE_STARTING, this._boundOnUpgradeStarting);
        });
      },

      detached() {
        this.async(() => {
          this.removeSocketEventListener(OmgsMessenger.EVENT.UPGRADE_STARTING, this._boundOnUpgradeStarting);
        });
      },

      ready: function() {
        this.addConnectRunnable(() => {
          this.getCurrentInfo()
          .then((info) => this._setCurrentInfo(info))
          .catch((err) => console.warn('Could not get currentInfo', err))
          .then(() => this.getErrorData())
          .then((errorData) => {
            this._setErrorData(errorData);
          })
          .catch((err) => console.warn('Could not get errorData', err));
        });
      },

      load: function(id) {
        return Promise.resolve()
        .then(() => this.sendRequest(OmgsMessenger.REQUEST.LOAD, id))
        .catch((err) => {
          console.warn(`Failed to load OMG: ${err.message}.`);
          throw err;
        });
      },

      getCurrentInfo: function() {
        return this.sendRequest(OmgsMessenger.REQUEST.CURRENT_GET);
      },

      getErrorData: function() {
        return this.sendRequest(OmgsMessenger.REQUEST.ERROR_DATA_GET);
      },

      _onUpgradeStarting: function() {
        this.fire('base-omgs-upgrade-starting');
      }
    });
  })(this);
  </script>
</dom-module>
